<div class="product" [routerLink]="['/product', product.id]">
    <div class="product__details">
        <h1 class="product__name">{{ product.name }}</h1>
        <div class="product__likes">
            <mat-icon color="warn" class="product__likes-icon">favorite</mat-icon>
            <span class="product__likes-count">{{ product.likes }}</span>
        </div>
    </div>
    <img class="product__image mat-elevation-z4" [src]="product.imageUrl">
    <div class="product__user" *ngIf="!hideAuthor">
        <img class="product__user-image" [src]="product.user!.imageUrl">
        <b class="product__user-username">{{ product.user!.username }}</b>
    </div>
</div>
