<ng-container *ngIf="{ selectedIndex: selectedIndex$ | async } as vm">
  <div class="slider" [routerLink]="slides[vm.selectedIndex!].link">
    <img class="slider__image mat-elevation-z4" [src]="slides[vm.selectedIndex!].imageUrl" />
  </div>
  <div class="selectors">
    <div
        class="selector"
        [class.selected]="vm.selectedIndex == i"
        *ngFor="let _ of [0, 1]; let i = index"
        (click)="onSelectIndex(i)">
    </div>
</div>
</ng-container>
