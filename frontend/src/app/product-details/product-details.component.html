<div class="product" *ngIf="product$ | async as product">
    <img class="product__image mat-elevation-z4" [src]="product.imageUrl" >
    <div class="product__details mat-elevation-z4">
        <h1 class="product__name">{{ product.name }}</h1>
        <div class="product__user">
            <img class="product__user-image" [src]="product.user?.imageUrl">
            <span class="product__user-username">{{ product.user?.username }}</span>
        </div>
        <div class="product__description">{{ product.description }}</div>
        <div class="product__actions">
            <div class="product__save-button button mat-elevation-z2" (click)="onSave(vm)" *ngIf="{ savedState : savedState$ | async} as vm">
                <mat-icon>{{ vm.savedState ? 'bookmark_remove' : 'bookmark_add'}}</mat-icon>
            </div>
            <div class="product__like-button button mat-elevation-z2" (click)="onLike(likesInfo)" *ngIf="likes$ | async as likesInfo">
                <mat-icon class="product__likes-icon">{{ likesInfo.liked }}</mat-icon>
                <span class="product__likes-count">{{ likesInfo.likes }}</span>
            </div>
        </div>
    </div>
</div>
